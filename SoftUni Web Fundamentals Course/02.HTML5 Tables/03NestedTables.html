<!DOCTYPE html>
<html>
<head>
	<title> Nested Tables </title>
	<style type="text/css">
	table, td{
		border: 1px solid black;
	}

		table table {
			margin: 10px;
		}

			table table td {
				
				font-size: 30px;
			}

	</style>
</head>
<body>



	<table>
		<tr>
			<td><img src="images/logo.png"></td>
			<td>
			<table>
				<tr>
					<td>Software</td>
				</tr>
				<tr>
					<td>University</td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
</body>
</html>
