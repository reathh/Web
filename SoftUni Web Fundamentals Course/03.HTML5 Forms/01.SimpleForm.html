<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="css/simple-form.css" />
</head>
<body>
    <section>
        <header>
            <h1>Enter the system</h1>
            <p>It is necessary to login in Your account in order to sign in for a course.</p>
        </header>
        <form class="register" method="post" >
            <h2><span>ARE YOU NEW?</span> REGISTER</h2>
            <input type="text" name="username" value="" placeholder="User name"/>
            <input type="password" name="password" value="" placeholder="Password" />
            <input type="password" name="confirmpassword" value="" placeholder="Confirm password" />
            <input class="submit" type="submit" value="Register" />
        </form>
        <form class="login">
            <h2>ALREADY A STUDENT? LOGIN</h2>
            <input type="text" value="" placeholder="User name" />
            <input type="password" value="" placeholder="Password" />
            <input class="submit login-button" type="submit" value="Login" />
            <label>
                <input type="checkbox" />
                <div>Remember me?</div>
            </label>
            <p class="forgotten-pass"><a href="#">Forgot Password</a></p>
        </form>
    </section>
</body>
</html>
