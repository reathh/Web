<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="css/wordpress.css" />
</head>
<body>
    <section>
        <h1>
            <span class="blue"><span class="first-letter">W</span>ORD</span><span class="first-letter">P</span>RESS
        </h1>
        <span>Upload a theme </span>
        <button name="browse">
            Choose file 
        </button>
        <span>No file chosen</span>
        <form>
            <span>Or search in wordpress</span>
            <input class="text" type="text" />
            <button class="submit" type="submit"><img src="images/wordpresssmall.png" alt="wordpress-submit"/></button>
        </form>
    </section> 

</body>
</html>
